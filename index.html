<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4 Linked Views</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <div id="my_dataviz"></div>
</head>
<body>
    <script>
    const margin = {top: 10, right: 20, bottom: 30, left: 70},
        width = 1000 - margin.left - margin.right,
        height = 750 - margin.top - margin.bottom

    const svg = d3.select("#my_dataviz")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                `translate(${margin.left}, ${margin.top})`);

    // read data
    d3.csv("covid_data.csv").then( function(data) {
        // add x axis
        const x = d3.scaleLinear()
            .domain([0, 100000])
            .range([0, width]);
        var xAxis = svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x));

        // add y axis
        const y = d3.scaleLinear()
            .domain([0, 100000])
            .range([height, 0]);
        var yAxis = svg.append("g")
            .call(d3.axisLeft(y));

        // add clip path
        const clip = svg.append("defs").append("svg:clipPath")
            .attr("id", "clip")
            .append("svg:rect")
            .attr("width", width)
            .attr("height", height)
            .attr("x", 0)
            .attr("y", 0);

        // add scale for bubble color
        const regions = [... new Set(data.map(d => d.WHO_Region))]

        const myColor = d3.scaleOrdinal()
            .domain(regions)
            .range(d3.schemeSet2);

        // add a tooltip
        const tooltip = d3.select("#my_dataviz")
            .append("div")
            .style("position", "absolute")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "1px")
            .style("border-radius", "5px")
            .style("padding", "10px")
            .style("pointer-events", "none")

        // add mouse functions
        const mouseover = function(event, d) {
            tooltip
                .style("opacity", 1)
        }

        const mousemove = function(event, d) {
            tooltip
                .html(d.Country)
                .style("left", (event.pageX + 10) + "px")
                .style("top", (event.pageY + 10) + "px")
        }

        const mouseleave = function(event, d) {
            tooltip
                .transition()
                .duration(200)
                .style("opacity", 0)
        }
        
        //add brushing
        const brush = d3.brushX()
            .extent([[0, 0], [width, height]])
            .on("end", updateChart)

        //create scatter variable
        const scatter = svg.append('g')
            .attr("clip-path", "url(#clip)")

        // set zoom and pan features
        var zoom = d3.zoom()
            .scaleExtent([0.00001, 10000])
            .extent([[0, 0], [width, height]])
            .on("zoom", updateChart)

        // add an invisible rectangle for zoom (before circles in DOM order)
        svg.insert("rect", ":first-child")  // Insert at the beginning so it's behind
            .attr("width", width)
            .attr("height", height)
            .style("fill", "none")
            .style("pointer-events", "all")
            .attr("transform", `translate(${margin.left}, ${margin.top})`)
            .call(zoom);

        // add dots
        scatter
            .selectAll("dot")
            .data(data)
            .join("circle")
                .attr("cx", function (d) {return x(d.Active)})
                .attr("cy", function (d) {return y(d.Recovered)})
                .attr("r", function (d) {return (d.Confirmed * 0.0002)})
                .style("fill", d => myColor(d.WHO_Region))
                .style("opacity", 0.8)
            .on("mouseover", mouseover)
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)

        // update chart when zoomed
        function updateChart(event) {
            // recover new scale
            var newX = event.transform.rescaleX(x);
            var newY = event.transform.rescaleY(y);

            // update axes w new boundaries
            xAxis.call(d3.axisBottom(newX))
            yAxis.call(d3.axisLeft(newY))

            // update circle positions
            scatter
                .selectAll("circle")
                .attr("cx", function (d) {return newX(d.Active)})
                .attr("cy", function (d) {return newY(d.Recovered)})
        }
    })
    </script>
</body>
</html>
